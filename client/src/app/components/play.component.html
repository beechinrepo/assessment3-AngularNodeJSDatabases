<!DOCTYPE html>
<html>
<head></head>

<body>

<table>
  <thead>
    <tr>
      <th>Flag</th>
      <th>Title</th>
      <th>Country</th>
      <th>Music</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor= "let item of list" >
    <td><img src="https://belloz.sgp1.digitaloceanspaces.com/images/{{item.countryCode}}"></td>
      <td>{{ item.song_title }}</td>
      <td>{{ item.country_name }}</td>
      <audio controls>
        <source src="https://belloz.sgp1.digitaloceanspaces.com/music/{{item.mp3_file}}" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>
    <td>{{ item.lyrics }}</td>
    </tr>
</table>

<button type="button" routerLink="/available">
    Back
  </button>
